body {

  </style>
       <!--slide down-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script>
$(document).ready(function(){
$('nav li ul').hide().removeClass('fallback');
$('nav li').hover(
  function () {
    $('ul', this).stop().slideDown(300);
  },
  function () {
    $('ul', this).stop().slideUp(200);
  }
);
});
</script>
