  <script>
        function process() {
            var hwAvg, midExam, finalExam, participation, finalAvg, hwAvgInt, midExamInt, finalExamInt, participationInt, finalLetterGrade;
            hwAvg = document.forms["myForm"].elements["hwAvg"].value;
            midExam = document.forms["myForm"].elements["midExam"].value;
            finalExam = document.forms["myForm"].elements["finalExam"].value;
            participation = document.forms["myForm"].elements["participation"].value;
            hwAvgInt = parseInt(hwAvg);
            midExamInt = parseInt(midExam);
            finalExamInt = parseInt(finalExam);
            participationInt = parseInt(participation);
            if (Number.isInteger(hwAvgInt) && Number.isInteger(midExamInt) && Number.isInteger(finalExamInt) && Number.isInteger(participationInt)) {
                if (hwAvgInt > 0 && hwAvgInt <= 100 && midExamInt > 0 && midExamInt <= 100 && finalExamInt > 0 && finalExamInt <= 100 && participationInt > 0 && participationInt <= 100) {
                    finalAvg = Math.round((.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation));
                    if (finalAvg <= 100 && finalAvg >= 90) {
                        finalLetterGrade = 'A';
                    } else if (finalAvg < 89 && finalAvg >= 80) {
                        finalLetterGrade = 'B';
                    } else if (finalAvg < 79 && finalAvg >= 70) {
                        finalLetterGrade = 'C';
                    } else if (finalAvg < 69 && finalAvg >= 60) {
                        finalLetterGrade = 'D';
                    } else {
                        finalLetterGrade = 'F';
                    }
                    document.getElementById("results").innerHTML = ("Your final Average is " + finalAvg + ". <br> Your letter grade is " + finalLetterGrade + ". ");
                    if (finalLetterGrade === 'D' || finalLetterGrade === 'F') {
                        document.getElementById("warning").innerHTML = ("Student must retake the course.");
                    }else{
                        document.getElementById("warning").innerHTML = ("");
                    }
                } else {
                    document.getElementById("results").innerHTML = ("ERROR! Please enter scores that are larger than 0 and smaller or equal to 100.");
                }
            } else {
                document.getElementById("results").innerHTML = ("ERROR! Please enter your homework average, mid-term exam score, final exam score, and participation as NUMBERS in the above input boxes!");
            }
        }

        function res() {
            document.getElementById("myForm").reset();
            document.getElementById("results").innerHTML = ("");
            document.getElementById("warning").innerHTML = ("");
        }
    </script> 
  
</head>

<body>

                    </tr>

                    </tr>
                    <tr>

                        <td><input type="number" name="finalExam"  onfocus="this.value=''"></td>
                    </tr>
                    <tr>
                        <td>Participation: </td>
                        <td><input type="number" name="participation"  onfocus="this.value=''"></td>
                    </tr>
                </tbody>
            </table>
        </form>  
          <div>
            <input type="button" onclick="process()" value="SUBMIT" id="unfade">
            <input type="reset" onclick="res()" value="RESET">
        </div>
