<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 2 Part 1 and 2">
    <title>CNIT 133 Homework 2 - Basic Operations</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        function process() {
            var number1, number2, number3, num1, num2, num3, sum, product, average, smallest, largest;
            number1 = document.forms["numberForm"].elements["number1"].value;
            number2 = document.forms["numberForm"].elements["number2"].value;
            number3 = document.forms["numberForm"].elements["number3"].value;
            num1 = parseInt(number1);
            num2 = parseInt(number2);
            num3 = parseInt(number3);
            if (Number.isInteger(num1) && Number.isInteger(num2) && Number.isInteger(num3)) {
                sum = num1 + num2 + num3;
                product = num1 * num2 * num3;
                average = parseFloat(sum / 3).toFixed(2);
                smallest = Math.min(num1, num2, num3);
                largest = Math.max(num1, num2, num3);
                document.getElementById("results").innerHTML = ("The Numbers " + num1 + ", " + num2 + ", " + num3 + " <br> Sum " + sum +
                    " <br> Product " + product + " <br> Average " + average + " <br> Smallest " + smallest + " <br> Largest " + largest + "");
            } else {
                document.getElementById("results").innerHTML = ("ERROR! enter three numbers in the boxes");
            }
        }

        function res() {
            document.getElementById("results").innerHTML = ("");
        }


        $(document).ready(function () {
            $('#fadeToBtn').click(function () {
                $('#results').fadeTo(2000, 0.1, function () {
                    console.log("alert");
                });
            });
        });

        $(document).ready(function () {
            $('#unfade').click(function () {
                $('#results').fadeTo(1000, 1, function () {
                    console.log("alert");
                });
            });
        });
    </script>

</head>

<body>
    <section class="body">
        <h1>Part 2</h1>
        <h2>Enter Three Numbers, Click Submit for Results</h2>
        <p>Part 2 is to create a form with integers and fading results</p>
        <form id="numberForm" name="numberForm">
            <table>
                <tbody>
                    <tr>
                        <td>First Number: </td>
                        <td><input type="text" name="number1" size="8" onfocus="this.value=''"></td>
                    </tr>
                    <tr>
                        <td>Second Number: </td>
                        <td><input type="text" name="number2" size="8" onfocus="this.value=''"></td>
                    </tr>
                    <tr>
                        <td>Third Number: </td>
                        <td><input type="text" name="number3" size="8" onfocus="this.value=''"></td>
                    </tr>
                </tbody>
            </table>

        </form>
        <div>
            <input type="button" onclick="process()" value="SUBMIT" id="unfade">
            <input type="reset" onclick="res()" value="RESET">
            <button id="fadeToBtn">Click to Fade Results</button>
 	</div>
        <div class="results" id="results">
	</div>
	    
    </section>
<p><a href="hw2.html">Back to Homework 2</a></p>
</body>
</html>
